    <body>
    <header>

    <div class="grid-container">
    
        <div class="left">
            <!-- <div class="vertical-center"> -->
                <br/><br/>
                <button type="button" style="display:block; margin: 0 auto;">Click Me!</button>
                <br/><br/>
                <button type="button" style="display:block; margin: 0 auto;">Click Me!</button>
                <br/><br/>
            <!-- </div>         -->
        </div>
        <div class="middle">
            <div class="grid-child no-br">
                <img src="static/images/vix_sp500_regressions.jpg" alt=" VIX as an Indicator for Future S&P 500 Returns"/>
            </div>
        </div>  
        <div class="right">
            <div class="grid-child no-br">
                <form action="/predict" method="POST" class="form">
                    <div class="fieldset level-1-br">
                        <label>Based on the most recent VIX value of <span style="color:yellow">{{vix_close}}</span>, the model projects a 1-year return of <span style="color:yellow">{{prediction_based_on_last_close}}</span> for the S&P 500 index.</label>
                    </div>
                    <div class="fieldset level-2-br">
                        <label>To view other VIX scenarios, enter a value for the VIX (volitility index):</label>
                        <input type="number" class="user_entered_index_value" name="index_value" min="1" max="100"/>
                    </div>
                    <input type="submit" class="button level-3-br" value="Predict the S&P 500">
                    {% if user_entered_index_value != "" %}
                    <div class="fieldset level-4-br">
                        <label>For a VIX closing value of <span style="color:yellow">{{user_entered_index_value}}</span>, the model projects a 1-year return of <span style="color:yellow">{{user_model_output}}</span> for the S&P 500 index.</label>
                    </div>
                    {% endif %}
                </form>
            </div>  
        </div>
